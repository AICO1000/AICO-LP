<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./amlcss/aml.css" />
    <title>Arkardia</title>
  </head>
  <body background="./Glossy Logo Mockup_ (1).jpg">
    <div class="container">
      <h2>Authentication Required</h2>
      <select required>
        <option value="Choose">Choose</option>
        <option value="Staff">Staff</option>
        <option value="Guest">Guest</option>
      </select>
      <div>
        <label for="Login_id">Login_id</label>
        <input
          type="text"
          name="Login_id"
          id="name"
          class="Login_id"
          required
        />
      </div>
      <div>
        <label for="Password">Password</label>
        <input
          type="text"
          name="Password"
          id="name"
          class="Password"
          required
        />
        <button>Submit</button>
      </div>
      <div>
        <a href="https://google.com" alt="_blank">Forget Password</a>
      </div>
    </div>
  </body>
</html>
